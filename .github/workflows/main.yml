name: Check Library Version, Validate, Merge PR, and Create Release

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Arduino Library Deploy
        uses: ktauchathuranga/arduino-library-deploy@v2.2.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Explicitly pass it as an environment variable
